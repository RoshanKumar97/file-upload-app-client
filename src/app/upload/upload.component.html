<div class="container">
    <div class="selectFile">
        <label for="file"><fa-icon [icon]="faCloudUploadAlt"></fa-icon> Select file</label>                   
        <input type="file" name="files[]" id="file" accept=".csv" (change)="onUpload($event)">
        <p style="color: gray;">Files Supported: CSV</p>
    </div>
    <p>File size limit : 10 MB</p>
</div>
<div class="btnContainer">
    <button (click)="goToUser()">View users</button>
</div>
